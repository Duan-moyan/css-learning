<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="task11.css">
    <title>Document</title>
</head>
<body>
        <header>
            <a href="#">
                <img src="img/return.png" alt="">
            </a>
            <span>登录</span>
        </header>
        <main>
            <div class="input_up">
                <div class="icon-phone">
                    <img src="img/iphone.png" alt="">
                </div>
                <input type="text" placeholder="请输入手机号">
            </div>
            <div class="input_down">
                <div class="icon-locked">
                    <img src="img/locked.png" alt="">
                </div>
                <input type="password" maxlength="11" placeholder="请输入密码">
            </div>
            <div class="btn">
                <button class="login">
                    登录
                </button>
            </div>
            <a href="#" class="register">
                立即注册
            </a>
            <a href="#" class="forgetpw">
                忘记密码？
            </a>
        </main>
        <footer>
            <div class="other-login-text">
                <div class="left"></div>
                <span>第三方登录</span>
                <div class="right"></div>
            </div>
            <div class="other-login-icon">
                <div>
                    <img src="img/qq.png" alt="">
                    <span>QQ登陆</span>
                </div>
                <div>
                    <img src="img/wx.png" alt="">
                    <span>微信登陆</span>
                </div>
                <div>
                    <img src="img/wb.png" alt="">
                    <span>微博登陆</span>
                </div>
            </div>
        </footer>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
</body>
</html>
